<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glocal BPO</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
      }
      .container-xxl {
        width: 100%;
        max-width: 1600px;
        margin: 0 auto;
      }
      .logo,
      .mid-section,
      .cta {
        margin: 0;
        padding: 0;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        background-color: #cc044f;
        padding: 10px;
      }
      .footer a {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <div class="container-xxl">
      <div class="logo">
        <a href="https://glocalbpo.com/" target="_blank">
          <img src="https://raw.githubusercontent.com/parafron-dev/glocalbpo/main/Logo.png" alt="Glocal BPO Logo" />
        </a>
      </div><div class="mid-section">
          <img src="https://raw.githubusercontent.com/parafron-dev/glocalbpo/main/Mid.png" alt="Mid Section Banner" />
        </a>
      </div><div class="cta">
        <a href="http://glocalbpo.com/contact.php" target="_blank">
          <img src="https://raw.githubusercontent.com/parafron-dev/glocalbpo/main/CTA.png" alt="Contact Us CTA" />
        </a>
      </div>
      <div class="footer">
        <a href="tel:+13022337755">
          <img src="https://raw.githubusercontent.com/parafron-dev/glocalbpo/main/Phone.png" alt="Call Us" />
        </a>
        <a href="https://glocalbpo.com/" target="_blank">
          <img src="https://raw.githubusercontent.com/parafron-dev/glocalbpo/main/Website.png" alt="Visit Our Website" />
        </a>
        <a href="mailto:info@glocalbpo.com">
          <img src="https://raw.githubusercontent.com/parafron-dev/glocalbpo/main/Mail.png" alt="Email Us" />
        </a>
      </div>
    </div>
  </body>
</html>
